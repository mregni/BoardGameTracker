name: Docker Build and Push

on:
  push:
    branches:
      - dev
      - master
  pull_request:
    branches:
      - dev
      - master

env:
  REGISTRY: docker.io
  IMAGE_NAME: uping/boardgametracker

jobs:
  test:
    name: Test backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup dotnet v8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.x"
      - name: Install dependencies
        run: dotnet restore ./BoardGameTracker.Tests/BoardGameTracker.Tests.csproj
      - name: Test with dotnet
        run: dotnet test ./BoardGameTracker.Tests/BoardGameTracker.Tests.csproj --no-restore --logger trx --results-directory "TestResults" --collect "XPlat Code Coverage" --settings CodeCoverage.runsettings
      - name: Upload dotnet test results
        uses: actions/upload-artifact@v4
        with:
          name: backend-tests
          path: TestResults
        if: ${{ always() }}

      - name: Code Coverage Report
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: TestResults/**/coverage.cobertura.xml
          badge: true
          fail_below_min: true
          format: markdown
          hide_branch_rate: false
          hide_complexity: true
          indicators: true
          output: both
          thresholds: "40 80"

      - name: Add Coverage PR Comment
        uses: marocchino/sticky-pull-request-comment@v2
        if: github.event_name == 'pull_request'
        with:
          recreate: true
          path: code-coverage-results.md

  build-linux:
    needs: test
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    name: Build and Push Linux Container
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-metadata: ${{ steps.build.outputs.metadata }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Git Semantic Version
        uses: PaulHatch/semantic-version@v5.3.0
        id: versioning
        with:
          enable_prerelease_mode: ${{ github.ref == 'refs/heads/dev' }}
          namespace: ${{ github.ref == 'refs/heads/dev' && 'beta' || '' }}
          bump_each_commit: true
          version_format: "${major}.${minor}.${patch}-pre${increment}"
          debug: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          flavor: |
            latest=auto
            suffix=-linux
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push Linux image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-windows:
    runs-on: windows-2022
    needs: test
    if: github.event_name != 'pull_request'
    name: Build and Push Windows Container
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          flavor: |
            latest=auto
            suffix=-windows
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push Windows image
        id: build
        run: |
          $tags = "${{ steps.meta.outputs.tags }}" -split "`n"
          $tagArgs = @()
          foreach ($tag in $tags) {
            $tagArgs += "-t"
            $tagArgs += $tag.Trim()
          }

          docker build @tagArgs -f Dockerfile.windows .

          foreach ($tag in $tags) {
            docker push $tag.Trim()
          }

  create-manifest:
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for manifest
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Create and push manifest
        run: |
          # Get the tags without platform suffixes
          TAGS="${{ steps.meta.outputs.tags }}"

          for TAG in $TAGS; do
            echo "Creating manifest for $TAG"
            
            # Create manifest
            docker manifest create $TAG \
              ${TAG}-linux \
              ${TAG}-windows
            
            # Annotate Linux image
            docker manifest annotate $TAG ${TAG}-linux \
              --os linux --arch amd64
            
            # Annotate Windows image  
            docker manifest annotate $TAG ${TAG}-windows \
              --os windows --arch amd64 --os-version 10.0.20348.1547
            
            # Push manifest
            docker manifest push $TAG
          done
